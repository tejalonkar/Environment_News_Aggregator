<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Environmental News</h1>
        <p>Stay informed about our planet</p>
    </header>

    <main>
        <div class="filters">
            <button class="topic-btn active" data-topic="environment">All News</button>
            <button class="topic-btn" data-topic="climate change">Climate Change</button>
            <button class="topic-btn" data-topic="renewable energy">Renewable Energy</button>
            <button class="topic-btn" data-topic="conservation">Conservation</button>
            <button class="topic-btn" data-topic="sustainability">Sustainability</button>
        </div>

        <div class="news-container" id="newsContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>Powered by <a href="https://newsapi.org" target="_blank">NewsAPI.org</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
